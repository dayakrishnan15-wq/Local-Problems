<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Authorities</title>
    <link rel="stylesheet" href="contact style.css">
</head>
<body>

<header>
    <h1>Contact Authorities</h1>
    <p>Notify about a problem in your area</p>
</header>

<main>
    <form class="contact-form" action="#" method="POST" enctype="multipart/form-data">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="problem">Problem / Complaint Title</label>
        <input type="text" id="problem" name="problem" placeholder="Short title of the problem" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" placeholder="Describe the problem in detail" required></textarea>

        <label for="image">Upload Image (optional)</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Notify Authorities</button>
    </form>
</main>

</body>
</html>
